{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title block can be overridden by child templates -->
    <title>{% block title %}Student Portal - Dept of IT{% endblock %}</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/annamalai.png' %}" />

    <style>
      /* --- THEME & GLOBAL STYLES --- */
      /* These variables and styles will be inherited by all pages */
      :root {
        --primary-bg: #f8f9fa;
        --secondary-bg: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --accent-color: #5a7d7c;
        --accent-color-hover: #4a6b69;
        --error-color: #dc3545;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        
        /* This flex layout centers the content block vertically and horizontally */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px; /* Add some padding for smaller screens */
      }

      /* You can add styles for common elements like links or buttons here */
      a {
        color: var(--accent-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

    </style>
</head>
<body>

    <!-- This is the main content block. -->
    <!-- Child templates (like login.html or password_reset.html) will inject their content here. -->
    {% block content %}
    {% endblock %}

</body>
</html>
