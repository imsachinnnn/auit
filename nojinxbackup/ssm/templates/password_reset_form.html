{% extends 'studbase.html' %} {% block content %}
<style>
    /* You can copy the relevant styles from your login page here */
    /* Or link to a shared stylesheet */
    .reset-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }
    .reset-container h2 { font-size: 1.8em; margin-bottom: 10px; }
    .reset-container p { color: #6c757d; margin-bottom: 30px; }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .input-group input { width: 100%; padding: 14px; border: 1px solid #dee2e6; border-radius: 8px; }
    .btn-submit { width: 100%; padding: 16px; border: none; border-radius: 8px; background-color: #5a7d7c; color: #fff; font-size: 1em; cursor: pointer; }
    .btn-submit:hover { background-color: #4a6b69; }
</style>
<div class="reset-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <button type="submit" class="btn-submit">Send Reset Instructions</button>
    </form>
</div>
{% endblock %}
