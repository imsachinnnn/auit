<!DOCTYPE html>
<html lang="en">
<!-- Your head content here, styled with your light theme -->
<body>
    <div class="container">
        <h1>{{ student.student_name }}'s Details</h1>
        
        <h2>Personal Information</h2>
        <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
        <p><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
        <p><strong>Email:</strong> {{ student.student_email }}</p>
        <!-- ... add all other fields you want to display ... -->

        <h2>Academic History</h2>
        <p><strong>HSC Percentage:</strong> {{ student.hsc_percentage }}%</p>
        <!-- ... etc. ... -->

        <a href="{% url 'student_list' %}">Back to List</a>
    </div>
</body>
</html>
