<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    {% load static %}
    <link rel="icon" href="{% static 'imgs/annamalai.png' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-bg: #f8f9fa;
        --secondary-bg: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --accent-color: #5a7d7c;
        --accent-color-hover: #4a6b69;
        --success-color: #28a745;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
      }

      .container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }

      .success-card {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 50px 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
        text-align: center;
        animation: fadeInCard 0.5s ease-out forwards;
        opacity: 0;
      }

      .logo-wrapper {
        margin: 0 auto 15px;
        animation: fadeInText 0.7s ease-out 0.2s forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      
      .logo-wrapper img {
          width: 80px;
          height: auto;
          opacity: 0.7;
      }

      .checkmark-wrapper {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      /* --- START: Alternative Checkmark Animation --- */
      .checkmark__circle {
        stroke: none; /* No outline needed */
        fill: var(--success-color);
        transform-origin: 50% 50%;
        transform: scale(0); /* Start scaled down */
        /* A "springy" pop-up animation */
        animation: scaleUp 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s forwards;
      }

      .checkmark__check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 4;
        stroke: #ffffff; /* White checkmark on green background */
        fill: none;
        /* Draw the checkmark after the circle appears */
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.9s forwards;
      }
      /* --- END: Alternative Checkmark Animation --- */

      .success-card h1 {
        font-size: 2.5em;
        margin: 0 0 15px 0;
        color: var(--text-primary);
        font-weight: 600;
        animation: fadeInText 0.7s ease-out 1.3s forwards;
        opacity: 0;
        transform: translateY(10px);
      }

      .success-card p {
        color: var(--text-secondary);
        font-size: 1.1em;
        margin-bottom: 30px;
        animation: fadeInText 0.7s ease-out 1.5s forwards;
        opacity: 0;
        transform: translateY(10px);
      }

      .action-btn {
        display: inline-block;
        text-decoration: none;
        background-color: var(--accent-color);
        color: #ffffff;
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        width: 100%;
        max-width: 250px;
        box-shadow: 0 4px 15px rgba(90, 125, 124, 0.2);
        animation: fadeInText 0.7s ease-out 1.7s forwards;
        opacity: 0;
        transform: translateY(10px);
      }

      .action-btn:hover {
        background-color: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(90, 125, 124, 0.3);
      }

      /* Keyframe Animations */
      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fadeInCard {
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInText {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Add new keyframe for the circle scaling animation */
      @keyframes scaleUp {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-card">
            <img
        src="{% static 'imgs/aublack.png' %}"
        alt="University Logo"
        width="300"  
        height="auto"/>
        
        <div class="checkmark-wrapper">
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52"
          >
            <circle
              class="checkmark__circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            />
            <path
              class="checkmark__check"
              fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8"
            />
          </svg>
        </div>
        <h1>Registration Successful!</h1>
        <p>Your information has been saved. Thank you.</p>
        <a href="{% url 'student_login' %}" class="action-btn">Proceed to Login</a>
      </div>
    </div>
  </body>
</html>
