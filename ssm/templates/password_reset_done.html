<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-bg: #f8f9fa; --secondary-bg: #ffffff; --text-primary: #212529; --text-secondary: #6c757d; --accent-color: #5a7d7c; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .message-box { padding: 40px; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; }
        h1 { color: var(--text-primary); }
        p { color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Check your inbox.</h1>
        <p>We've emailed you instructions for setting your password. You should receive the email shortly!</p>
    </div>
</body>
</html>
