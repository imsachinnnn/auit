<!DOCTYPE html>
<html lang="en">
<!-- Your head content here, styled with your light theme -->
<body>
    <div class="container">
        <h1>Registered Students</h1>
        <div class="student-list">
            {% for student in students %}
                <div class="student-item">
                    <a href="{% url 'student_detail' student.pk %}">
                        <h3>{{ student.student_name }}</h3>
                        <p>Roll Number: {{ student.roll_number }}</p>
                    </a>
                </div>
            {% empty %}
                <p>No students have been registered yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
