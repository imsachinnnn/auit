{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/deocom5lr/image/upload/v1754117176/annamalai_kuoh1j.png" type="image/png">

    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #5a7d7c;
            --accent-color-hover: #4a6b69;
            --success-bg: #d1e7dd;
            --success-text: #0f5132;
            --error-bg: #f8d7da;
            --error-text: #842029;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--primary-bg); 
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .reset-container {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-section img {
            height: 60px;
            margin-bottom: 15px;
        }
        .logo-section h1 {
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        .logo-section p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        .messages {
            list-style: none;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .messages li.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #a3cfbb;
        }
        .messages li.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f1aeb5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: var(--accent-color-hover);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-section">
            <img src="{% static 'imgs/aublack.png' %}" alt="University Logo" width="150" height="auto"/>
            <h1>Forgot Password</h1>
            <p>Step 1 of 3: Please enter your Roll Number to identify your account.</p>
        </div>

        {% comment %} {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endcomment %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" id="roll_number" name="roll_number" required placeholder="Enter your roll number">
            </div>
            <button type="submit" class="submit-btn">Find Account</button>
        </form>

        <div class="back-link">
            <a href="{% url 'student_login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
