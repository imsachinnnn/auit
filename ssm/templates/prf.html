<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-bg: #f8f9fa; --secondary-bg: #ffffff; --text-primary: #212529; --text-secondary: #6c757d; --border-color: #dee2e6; --accent-color: #5a7d7c; --accent-color-hover: #4a6b69; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { padding: 40px; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: var(--text-primary); margin-bottom: 10px; }
        p { color: var(--text-secondary); margin-bottom: 30px; }
        form { text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        input[type="email"] { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; font-family: 'Poppins', sans-serif; font-size: 1em; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: var(--accent-color-hover); }
        a { color: var(--accent-color); text-decoration: none; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            <label for="id_email">Email:</label>
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="{% url 'student_login' %}">Back to Login</a>
    </div>
</body>
</html>
