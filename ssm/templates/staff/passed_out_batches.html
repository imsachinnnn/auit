<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passed Out Batches | {{ staff.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/deocom5lr/image/upload/v1754117176/annamalai_kuoh1j.png"
        type="image/png">
    <style>
        :root {
            --primary-color: #5a7d7c;
            --secondary-color: #4a6b69;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-brand h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-back {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--secondary-color);
        }

        .batches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .batch-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary-color);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .batch-card:hover {
            transform: translateY(-5px);
        }

        .batch-year {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .batch-label {
            color: var(--text-muted);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-brand">
                <h1>üéì Passed Out Batches</h1>
            </div>
            <a href="{% url 'staffs:staff_dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
        </header>

        <!-- Batches Grid -->
        <div class="batches-grid">
            {% for year in batches %}
            <a href="{% url 'staffs:batch_students' year %}" class="batch-card">
                <div class="batch-year">{{ year }}</div>
                <div class="batch-label">Ending Year</div>
            </a>
            {% empty %}
            <div class="empty-state">
                <p>No passed out batches found.</p>
                <small>Ensure students have "Ending Year" set in their profile.</small>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
