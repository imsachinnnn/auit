{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | {{ staff.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/deocom5lr/image/upload/v1754117176/annamalai_kuoh1j.png"
        type="image/png">
    <style>
        :root {
            /* --- Site Native Teal Theme Match --- */
            --primary: #5a7d7c;
            /* Site Teal */
            --primary-dark: #4a6b69;
            /* Darker Teal */
            --primary-light: #eef2f2;
            /* Light Accent */
            --accent: #00863a;
            /* Amber */
            --accent-glow: rgba(245, 158, 11, 0.4);
            --bg-body: #f9fafb;
            --surface: #ffffff;
            --text-main: #111827;
            --text-light: #6b7280;
            --border: #e2e8f0;
            --radius-xl: 16px;
            --radius-lg: 12px;
            --radius-md: 8px;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 60px;
        }

        /* --- Header & Navigation --- */
        .top-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        /* --- Page Title --- */
        .page-title-section {
            max-width: 1000px;
            margin: 40px auto 20px;
            padding: 0 20px;
            text-align: center;
        }

        .page-title-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0 0 10px;
        }

        .page-title-section p {
            color: var(--text-light);
            margin: 0;
        }

        /* --- Tab Navigation --- */
        .tabs-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .tabs {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 6px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: center;
            gap: 5px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 30px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .tab-btn:hover {
            color: var(--accent);
            background: rgba(245, 158, 11, 0.05);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* --- Form Container --- */
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .form-card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Form Elements --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-main);
            background: var(--bg-body);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(90, 125, 124, 0.1);
            background: var(--surface);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .helper-text {
            display: block;
            margin-top: 6px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* --- Action Bar --- */
        .action-bar-sticky {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 15px 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
        }

        .action-container {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-cancel:hover {
            background: var(--bg-body);
            color: var(--text-main);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(90, 125, 124, 0.2);
        }

        .btn-save:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(90, 125, 124, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .page-title-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <span>✎</span> Edit Profile
            </div>
            <a href="{% url 'staffs:staff_profile' %}" class="back-btn">
                <span>&larr;</span> Back to Profile
            </a>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-title-section">
        <h1>Update Your Details</h1>
        <p>Keep your profile up-to-date for students and colleagues.</p>
    </div>

    <!-- Main Form Wrapper -->
    <form method="POST">
        {% csrf_token %}

        <!-- Tab Nav -->
        <div class="tabs-container">
            <div class="tabs">
                <button type="button" class="tab-btn active" onclick="switchTab('personal')">1. Personal Info</button>
                <button type="button" class="tab-btn" onclick="switchTab('academic')">2. Academic & Work</button>
                <button type="button" class="tab-btn" onclick="switchTab('research')">3. Research & Social</button>
            </div>
        </div>

        <div class="form-container">

            <!-- TAB 1: PERSONAL -->
            <div id="personal" class="form-card active">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="mobile_number">Mobile Number</label>
                        <input type="tel" id="mobile_number" name="mobile_number"
                            value="{{ staff.mobile_number|default:'' }}" placeholder="Enter 10-digit mobile number">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth"
                            value="{{ staff.date_of_birth|date:'Y-m-d' }}">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">— Select —</option>
                            <option value="Male" {% if staff.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if staff.gender == 'Female' %}selected{% endif %}>Female
                            </option>
                            <option value="Other" {% if staff.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blood_group">Blood Group</label>
                        <input type="text" id="blood_group" name="blood_group"
                            value="{{ staff.blood_group|default:'' }}" placeholder="e.g. O+, A+, B+">
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address for Communication</label>
                        <textarea id="address" name="address"
                            placeholder="Enter your full residential address...">{{ staff.address }}</textarea>
                    </div>
                </div>
            </div>

            <!-- TAB 2: ACADEMIC -->
            <div id="academic" class="form-card">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="qualification">Qualifications</label>
                        <input type="text" id="qualification" name="qualification" value="{{ staff.qualification }}"
                            placeholder="e.g. M.Tech, Ph.D">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Area of Specialization</label>
                        <input type="text" id="specialization" name="specialization" value="{{ staff.specialization }}"
                            placeholder="e.g. Machine Learning, Data Science">
                    </div>
                    <div class="form-group full-width">
                        <label for="academic_details">Detailed Academic History</label>
                        <textarea id="academic_details" name="academic_details"
                            placeholder="List your degrees, institutions, and years (one per line)...">{{ staff.academic_details }}</textarea>
                        <span class="helper-text">Tip: Use a new line for each degree.</span>
                    </div>
                    <div class="form-group full-width">
                        <label for="experience">Professional Experience</label>
                        <textarea id="experience" name="experience"
                            placeholder="List your previous positions and companies (one per line)...">{{ staff.experience }}</textarea>
                        <span class="helper-text">Tip: Chronological order is recommended.</span>
                    </div>
                </div>
            </div>

            <!-- TAB 3: RESEARCH -->
            <div id="research" class="form-card">
                <div class="form-group full-width">
                    <label for="research_interests">Research Interests</label>
                    <textarea id="research_interests" name="research_interests"
                        placeholder="e.g. Machine Learning, Network Security, IoT (Comma separated)">{{ staff.research_interests }}</textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="google_scholar_link">Google Scholar Profile URL</label>
                        <input type="url" id="google_scholar_link" name="google_scholar_link"
                            value="{{ staff.google_scholar_link|default:'' }}"
                            placeholder="https://scholar.google.com/...">
                    </div>
                    <div class="form-group">
                        <label for="linkedin_link">LinkedIn Profile URL</label>
                        <input type="url" id="linkedin_link" name="linkedin_link"
                            value="{{ staff.linkedin_link|default:'' }}" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="form-group">
                        <label for="orcid_link">ORCID URL</label>
                        <input type="url" id="orcid_link" name="orcid_link" value="{{ staff.orcid_link|default:'' }}"
                            placeholder="https://orcid.org/...">
                    </div>
                    <div class="form-group">
                        <label for="research_gate_link">ResearchGate URL</label>
                        <input type="url" id="research_gate_link" name="research_gate_link"
                            value="{{ staff.research_gate_link|default:'' }}"
                            placeholder="https://researchgate.net/...">
                    </div>
                </div>
            </div>

        </div>

        <!-- Sticky Action Bar -->
        <div class="action-bar-sticky">
            <div class="action-container">
                <a href="{% url 'staffs:staff_profile' %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </div>

    </form>

    <script>
        function switchTab(tabId) {
            // Hide all cards
            document.querySelectorAll('.form-card').forEach(el => el.classList.remove('active'));
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Show selected card
            document.getElementById(tabId).classList.add('active');
            // Add active class to clicked button
            // To ensure we target the button even if span is clicked, we find the button by the text or logic, 
            // but effectively here event.currentTarget or similar logic via bindings.
            // Simplified: Loop to find the button calling this or just use the onclick reference
            const buttons = document.querySelectorAll('.tab-btn');
            if (tabId === 'personal') buttons[0].classList.add('active');
            if (tabId === 'academic') buttons[1].classList.add('active');
            if (tabId === 'research') buttons[2].classList.add('active');
        }
    </script>

</body>

</html>
